<headerbar>
    <span title>{{title}}</span>
  </headerbar>
<br>
<div fxLayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <mat-form-field class="work-full-width">
      <textarea matInput matTextareaAutosize [(ngModel)]="model.summary" name="summary" placeholder="Summary"></textarea>
    </mat-form-field>
    <mat-form-field class="work-full-width">
      <textarea matInput matTextareaAutosize [(ngModel)]="model.history" name="history" placeholder="History"></textarea>
    </mat-form-field>
    <mat-form-field class="work-full-width">
      <textarea matInput matTextareaAutosize [(ngModel)]="model.results" name="results" placeholder="Test Results"></textarea>
    </mat-form-field>
    <mat-form-field class="work-full-width">
      <textarea matInput matTextareaAutosize [(ngModel)]="model.recommendations" name="recommendations" placeholder="Recommendations"></textarea>
    </mat-form-field>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
      <mat-card-title>{{title}} Template Preview</mat-card-title>
      <mat-card-content>
        <mat-form-field class="work-full-width">
          <textarea #work matInput matTextareaAutosize readonly>Summary: {{model.summary}}

History: {{model.history}}

Test Results: {{model.results}}

Recommendations: {{model.recommendations}}
          </textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [ngxClipboard]='work'>COPY</button>
        <button mat-button (click)="reset()">CLEAR</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
