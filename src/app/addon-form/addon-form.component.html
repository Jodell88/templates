<headerbar>
  <span title>{{title}}</span>
</headerbar>
<br>
<div fxLayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="addon-full-width">
          <mat-select multiple [(ngModel)]="model.addon" name="addon" placeholder="Add-on Requested">
            <mat-option *ngFor="let addon of addons" [value]="addon.value">{{ addon.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="49%">
        <mat-form-field class="addon-full-width">
          <mat-select [(ngModel)]="model.promotion" name="promotion" placeholder="Promotional Period" >
            <mat-option *ngFor="let promotion of promotions" [value]="promotion.value">{{ promotion.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <br>
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="addon-full-width">
          <input [(ngModel)]="model.basePackage" name="package" matInput placeholder="Base Package" >
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="49%">
        <mat-form-field class="addon-full-width">
          <mat-select [(ngModel)]="model.verified" name="verified" placeholder="I.D Verified">
            <mat-option *ngFor="let option of options" [value]="option.value">{{ option.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
      <mat-card-title>{{title}} Template Preview</mat-card-title>
      <mat-card-content>
        <mat-form-field class="addon-full-width">
          <textarea #addon matInput matTextareaAutosize readonly>Add-on Requested: {{model.addon}}

Promotional Period: {{model.promotion}}

Base Package: {{model.basePackage}}

I.D. Verified: {{model.verified}}
          </textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [ngxClipboard]='addon'>COPY</button>
        <button mat-button (click)="reset()">CLEAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
