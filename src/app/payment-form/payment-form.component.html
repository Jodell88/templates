<headerbar>
    <span title>{{title}}</span>
</headerbar>
<br>
<div fxlayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <form>
      <div fxLayout="row">
        <div fxFlex="49%">
          <mat-form-field class="payment-full-width">
            <input [(ngModel)]="model.invoice" name="invoice" matInput placeholder="Invoice Number" >
          </mat-form-field>
        </div>
        <div fxFlexOffset=2% fxFlex="49%">
          <mat-form-field class="payment-full-width">
            <input matInput [(ngModel)]="model.date" name="date" [matDatepicker]="myDatepicker" placeholder="Date Invoice Paid">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </mat-form-field>          
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlex="49%">
          <mat-form-field class="payment-full-width">
            <input [(ngModel)]="model.amount" name="amount" matInput placeholder="Amount Paid" >
          </mat-form-field>
        </div>
        <div fxFlexOffset="2%" fxFlex="49%">
          <mat-form-field class="payment-full-width">
            <input [(ngModel)]="model.receipt" name="receipt" matInput placeholder="Receipt Number" >
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="payment-full-width">
        <textarea matInput matTextareaAutosize [(ngModel)]="model.comments" name="comments" placeholder="Additional Comments"></textarea>
      </mat-form-field>
    </form>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
      <mat-card-title>{{title}} Template Preview</mat-card-title>
      <mat-card-content>
        <mat-form-field class="payment-full-width">
          <textarea #payment matInput matTextareaAutosize readonly>Invoice Number: {{model.invoice}}

Date Invoice Paid: {{model.date | date: 'mediumDate'}}

Amount Paid: ${{model.amount}}

Receipt Number: {{model.receipt}}

Additional Comments: {{model.comments}}
          </textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [ngxClipboard]='payment'>COPY</button>
        <button mat-button (click)="reset()">CLEAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
