<headerbar>
  <span title>{{title}}</span>
</headerbar>
<br>
<div fxlayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <div fxLayout="row">
      <div fxFlex="31%">
        <mat-form-field class="highspeed-full-width">
          <mat-select [(ngModel)]="user.title" name="title" placeholder="Professional's Title">
            <mat-option *ngFor="let title of titles" [value]="title.value">{{ title.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="31%">
        <mat-form-field class="highspeed-full-width">
          <input [(ngModel)]="user.firstname" name="firstname" matInput placeholder="Professional's Firstname" >
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="31%">
        <mat-form-field class="highspeed-full-width">
          <input [(ngModel)]="user.lastname" name="lastname" matInput placeholder="Professional's Lastname" >
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <mat-form-field class="highspeed-full-width">
        <input [(ngModel)]="model.cusname" name="cusname" matInput placeholder="Customer's Name" >
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field class="highspeed-full-width">
        <textarea matInput matTextareaAutosize [(ngModel)]="model.info" name="info" placeholder="Response"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
      <mat-card-title>{{title}} Template Preview</mat-card-title>
      <mat-card-content>
        <mat-form-field class="highspeed-full-width">
          <textarea #highspeed matInput matTextareaAutosize readonly>Dear {{model.cusname}},

Thank you for contacting us at Amplia Communications.

My name is {{user.title}} {{user.lastname}} and I would be assisting with your query.

{{model.info}}

Thank you for choosing Amplia Communications.

Kind regards,
{{user.firstname}} {{user.lastname}} on behalf of Amplia Communications Customer Care Team</textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [ngxClipboard]='highspeed'>COPY</button>
        <button mat-button (click)="reset()">CLEAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
