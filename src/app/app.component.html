<mat-toolbar color="primary">
  <span>{{ title }} </span>
</mat-toolbar>

<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" opened="true">
    <mat-nav-list *ngFor="let template of templates">
      <a mat-list-item  [routerLink]= template.url>{{ template.name }}</a>
    </mat-nav-list>
    <!-- <span *ngFor="let template in Templates">{{ template.name }} Template</span> -->
  </mat-sidenav>
  <div class="my-content"><router-outlet></router-outlet></div>
</mat-sidenav-container>
