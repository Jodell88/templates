<mat-toolbar color="primary">
  <ng-content select="[title]"></ng-content>
  <span class="toolbar-spacer"></span>
  
  <button mat-icon-button [routerLink]="['/home']">
    <mat-icon>home</mat-icon>  
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="feederMap()">
        <mat-icon>place</mat-icon>
        <span>Feeder Map</span>
      </button>
      <button mat-menu-item (click)="surepayMap()">
        <mat-icon>place</mat-icon>
        <span>Surepay Map</span>
      </button>
      <button mat-menu-item disabled (click)="openDialog()">
        <mat-icon>account_circle</mat-icon>
        <span>Contact List</span>
      </button>
      <button mat-menu-item disabled (click)="openCallMaster()">
        <mat-icon>account_circle</mat-icon>
        <span>Call Master Prices</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>monetization_on</mat-icon>
        <span>Bundle Calculator</span>
      </button>
    </mat-menu>  
</mat-toolbar>
