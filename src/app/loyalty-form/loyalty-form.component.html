<headerbar>
  <span title>{{title}}</span>
</headerbar>
<br>
<div fxLayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <form>
      <div fxLayout="row">
        <div fxFlex="49%">
          <mat-form-field class="loyal-full-width">
            <input [(ngModel)]="model.card" name="card" matInput placeholder="Loyalty Card Number" >
          </mat-form-field>
        </div>
        <div fxFlexOffset=2% fxFlex=49%>
          <mat-form-field class="loyal-full-width">
            <input [(ngModel)]="model.invoice" name="invoice" matInput placeholder="Invoice Number" >
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlex="49%">
          <mat-form-field class="loyal-full-width">
            <input [(ngModel)]="model.amountPaid" name="amount" matInput placeholder="Amount Paid" >
          </mat-form-field>
        </div>
        <div fxFlexOffset=2% fxFlex=49%>
          <mat-form-field class="loyal-full-width">
            <input [(ngModel)]="model.date" name="date"  matInput [matDatepicker]="myDatepicker" placeholder="Date invoice Paid">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </mat-form-field>          
        </div>
      </div>
      <mat-form-field class="loyal-full-width-height">
        <textarea matTextareaAutosize [(ngModel)]="model.description" name="description" matInput placeholder="Description"></textarea>
      </mat-form-field>
    </form>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
        <mat-card-title>{{title}} Template Preview</mat-card-title>
      <mat-card-content>
        <mat-form-field class="loyal-full-width-height">
          <textarea #loyalty matInput matTextareaAutosize readonly>Loyalty Card Number: {{model.card}}

Invoice Number: {{model.invoice}}

Date Invoice Paid: {{model.date | date: 'mediumDate'}}

Amount Paid: ${{model.amountPaid}}

Description: {{model.description}}
          </textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [ngxClipboard]='loyalty'>COPY</button>
        <button mat-button (click)='reset()'>CLEAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
