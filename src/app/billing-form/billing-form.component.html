<headerbar>
  <span title>{{title}}</span>
</headerbar>
<br>
<div fxLayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="billing-full-width">
          <input [(ngModel)]="model.balance" name="balance" matInput placeholder="Total Outstanding Amount (Tableau)" >
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="49%">
        <mat-form-field class="billing-full-width">
          <input [(ngModel)]="model.due" name="due" matInput placeholder="Amount Due" >
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="billing-full-width">
          <mat-select [(ngModel)]="model.cycle" name="cycle" placeholder="Billing Cycle">
            <mat-option *ngFor="let cycle of cycles" [value]="cycle.value">{{ cycle.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="49%">
        <mat-form-field class="billing-full-width">
          <input [(ngModel)]="model.account" name="account" matInput placeholder="Account Number Requested" >
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="billing-full-width">
          <mat-select [(ngModel)]="model.verified" name="verified" placeholder="I.D Verified">
            <mat-option *ngFor="let option of options" [value]="option.value">{{ option.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <br>
    <mat-form-field class="billing-full-width">
      <textarea matInput matTextareaAutosize [(ngModel)]="model.comments" name="comments" placeholder="Additional Comments"></textarea>
    </mat-form-field>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
      <mat-card-title>{{title}} Template Preview</mat-card-title>
      <mat-card-content>
        <mat-form-field class="billing-full-width">
          <textarea #billing matInput matTextareaAutosize readonly>Total Outstanding Amount (Tableau): {{model.balance}}

Amount Due: {{model.due}}

Bill Cycle: {{model.cycle}}

Account Number Requested: {{model.account}}

I.D. Verified: {{model.verified}}

Additional Comments: {{model.comments}}
          </textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [ngxClipboard]='billing'>COPY</button>
        <button mat-button (click)='reset()'>CLEAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
