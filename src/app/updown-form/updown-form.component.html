<headerbar>
    <span title>{{title}}</span>
  </headerbar>
<br>
<div fxLayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="updown-full-width">
          <input [(ngModel)]="model.oldBundle" name="oldBundle" matInput placeholder="Existing BND#" >
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="100%">
        <!-- <mat-form-field class="updown-full-width">
          <input [(ngModel)]="model.newBundle" name="newBundle" matInput placeholder="New Package Requested" >
        </mat-form-field> -->
        <mat-form-field class="updown-full-width">
            <input [(ngModel)]="model.newBundle" name="newBundle" matInput placeholder="New Package Requested">
          <!-- <input [(ngModel)]="model.newBundle" name="newBundle" matInput placeholder="New Package Requested" [matAutocomplete]="requested"> -->
          <!-- <mat-autocomplete #requested="matAutocomplete">
              <mat-option *ngFor="let package of packages" [value]="package.name">{{ package.name }}</mat-option>
          </mat-autocomplete> -->
        </mat-form-field>
      </div>      
    </div>
    <div>
      <div fxFlex="100%">
        <mat-form-field class="updown-full-width">
          <mat-select multiple [(ngModel)]="model.addons" name="addons" placeholder="Additional Packages (Movies, etc)" >
            <mat-option *ngFor="let addon of addons" [value]="addon.name">{{ addon.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="updown-full-width">
          <mat-select [(ngModel)]="model.stb" name="stb" placeholder="Additional STB (8083)">
            <mat-option *ngFor="let index of count" [value]="index">{{ index }}</mat-option>
          </mat-select>
      </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="49%">
        <mat-form-field class="updown-full-width">
          <mat-select [(ngModel)]="model.pvr" name="pvr" placeholder="Additional PVR (9000)">
            <mat-option *ngFor="let index of count" [value]="index">{{ index }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="updown-full-width">
          <mat-select [(ngModel)]="model.onsite" name="onsite" placeholder="Requires Onsite Activation">
            <mat-option *ngFor="let option of options" [value]="option.value">{{ option.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="49%">
        <mat-form-field class="updown-full-width">
          <input [(ngModel)]="model.order" name="workorder" matInput placeholder="Work Order#" >
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <mat-form-field class="updown-full-width">
        <textarea matInput matTextareaAutosize [(ngModel)]="model.info" name="info" placeholder="Any Additional Info"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
      <mat-card-title>{{ title }} Template Preview</mat-card-title>
        <mat-card-content>
          <mat-form-field class="updown-full-width">
            <textarea #updown matInput matTextareaAutosize readonly>Existing BND#: {{model.oldBundle}}

New Package Requested: {{model.newBundle}}

Add-on Packages: {{model.addons}}

Additional Boxes (8083): {{model.stb}}

Additional Boxes (9000): {{model.pvr}}

Onsite Activation Required: {{model.onsite}}

Work Order#: {{model.order}}

Additional Information: {{model.info}}
            </textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [ngxClipboard]='updown'>COPY</button>
          <button mat-button (click)="reset()">CLEAR</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
